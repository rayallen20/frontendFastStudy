<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border: 1px solid black;
            width: 800px;
            height: 800px;
        }

        tr {
            border: 1px solid black;
        }

        td {
            border: 1px solid black;
        }

        th {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table cellpadding="0px" cellspacing="0px" align="center">
        <caption>测试表格标题</caption>
        <thead>
        <tr>
            <th>表头列1</th>
            <th>表头列2</th>
        </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="4">1行1列</td>
                <td>1行2列</td>
            </tr>

            <tr>
<!--                <td>2行1列</td>-->
                <td>2行2列</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
