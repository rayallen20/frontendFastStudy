<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            background-color: red;
        }

        .boxToInline {
            display: inline-block;
            background-color: green;
        }

        .inlineToBox {
            display: inline-block;
            width: 120px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
<div class="box">一些div中的内容</div>
<span>一些span中的内容</span>
<div class="boxToInline">一些行内块div中的内容</div>
<span class="inlineToBox">一些行内块span中的内容</span>
</body>
</html>
