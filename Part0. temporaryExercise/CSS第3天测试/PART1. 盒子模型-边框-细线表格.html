<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border: 1px solid black;
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>表头1</th>
                <th>表头2</th>
                <th>表头3</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>行1列1</td>
                <td>行1列2</td>
                <td>行1列3</td>
            </tr>

            <tr>
                <td>行2列1</td>
                <td>行2列2</td>
                <td>行2列3</td>
            </tr>

            <tr>
                <td>行3列1</td>
                <td>行3列2</td>
                <td>行3列3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
