<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .outer {
            width: 200px;
            height: 400px;
            background-color: #122E67;
            margin: 0;
            padding: 0;
        }

        .upside {
            width: 100px;
            height: 100px;
            background-color: #0066cc;
            margin:0 0 0 0;
        }

        .downside {
            width: 100px;
            height: 100px;
            background-color: #00cccc;
            margin: 70px 0 0 0;
        }
    </style>
</head>
<body>
        <div class="outer">
            <div class="upside">上侧盒子</div>
            <div class="downside">下侧盒子</div>
        </div>
</body>
</html>
