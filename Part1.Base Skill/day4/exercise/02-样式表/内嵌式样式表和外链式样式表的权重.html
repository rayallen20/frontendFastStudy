<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <link rel="stylesheet" href="demo.css">-->
    <!--内嵌式样式表和外链式样式表权重相同,后加载的效果由于最后被渲染,所以对于同样的属性,后加载的属性值会被渲染.-->
    <style>
        div {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <div style="color: yellow;">我是你爸爸</div>
</body>
</html>
