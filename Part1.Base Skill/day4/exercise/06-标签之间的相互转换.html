<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width:100px;
            height: 100px;
            background-color: red;
            /*将块级元素转换为行内元素:display: inline;*/
            display: inline;
        }

        span {
            width:100px;
            height: 100px;
            background-color: red;
            /*将行内元素转换为块级元素:display: block;*/
            display: block;
        }

        section {
            width: 100px;
            height: 100px;
            background-color: lime;
            /*将行内元素或块级元素转换为行内块元素:display:inline-block*/
            display: inline-block;
        }

        i {
            width: 100px;
            height: 100px;
            background-color: lime;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>内容多大就多大了</div>
    <span>和div同行了</span>

    <section></section>
    <section></section>
    <section></section>

    <i></i>
    <i></i>
    <i></i>
</body>
</html>
