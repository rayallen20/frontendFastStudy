<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 600px;
            height: 600px;
            background-image: url("../resource/mienv.jpg");
        }
    </style>
</head>
<body>
<!--
img:
一般用于引入一些产品图(比如淘宝的商品图).它的特点在于:经常性更新.
因为对于前端来讲,操作img标签是容易的,而操作CSS是不容易的.
img不需要专门设定宽高就可以显示在页面上.

背景图片:
一般用于加载一些小图片或小icon,或一些不会变化的背景图片.比如淘宝网的LOGO.
背景图片默认无法撑开容器,所以必须专门设定宽高.
-->
<img src="../resource/mienv.jpg">
<div class="box"></div>
</body>
</html>
