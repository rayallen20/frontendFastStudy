<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 500px;
            color: red;
            font-size: 80px;
            background: green;
            border-radius: 10px;
            transform: rotate(10deg);
            margin: 100px auto;
            transition: all 1s;
        }

        div:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div>一些内容一些内容一些内容</div>
</body>
</html>
