<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        需求:所有文字均为绿色
        *:全部匹配(即选中所有标签).效率较低.
        优点:可全部选中
        缺点:选中范围太大了.
        应用场景:初始化
        */
        * {
            color: lime;
        }
    </style>
</head>
<body>
    <div>文字1</div>
    <p>文字1</p>
    <span>文字1</span>
    <!--href="#"表示空链接-->
    <a href="#">链接</a>
    <ins>下划线</ins>
    <u>下划线</u>
    <s>删除线</s>
    <del>删除线</del>
    <strong>加粗</strong>
    <b>加粗</b>
</body>
</html>
