<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        最常用的选择器
        步骤:
        a. 声明类选择器
        b. 调用类选择器
        */
        /*
        语法:
        .类名 {
            属性名1:属性值1;
            属性名2:属性值2;
        }
        */
        /*
        类选择器的命名,不要使用纯数字或无意义英文或中文
        */
        .box {
            color: red;
        }
    </style>
</head>
<body>
    <div class="box">文字内容</div>
    <div>又是一段文字内容</div>
    <span class="box">span标签里的内容</span>
    <a class="box" href="">链接</a>
</body>
</html>
