<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            /*Tips:CSS中大部分数值类的值,都需要带单位.像这个100px,不写px是没有效果的.*/
            /*font-size:文字大小.*/
            font-size: 100px;
            /*font-family:控制字体类型.该属性的值无论中英文,必须加""*/
            /*字体可设置多个.中间用,间隔.浏览器的解析原则为:从左至右依次解析,选择第一个可识别的字体作为该属性的值.*/
            /*如均不识别,则使用浏览器默认字体.*/
            /*不建议使用偏门字体.*/
            /*原因:1.要想使用就需要先下载,用户的PC上不一定有这个字体.解决方案:把字体放在服务器上,但实际上这是很大的流量,这是不必要的流量.*/
            /*2.偏门字体在生僻字上是不一定有的.当没有这个字,在用户的页面上查看就是一个空白的框.*/
            /*通常的解决方案:使用图片代替文字.*/
            /*Chrome的默认字体为微软雅黑*/
            /*不知道为什么 直接写中文的"宋体" 是不行的 要写 "Songti TC/SC"*/
            font-family: "Songti TC", "Microsoft YaHei";
        }

        p {
            /*font-weight:控制文字加粗*/
            /*默认值:normal 不加粗*/
            /*bold:加粗*/
            /*bolder:字面上看起来是更粗,但实际上在视觉效果上是看不出来的*/
            /*数值取值:100-900的取值范围 视觉上比较生效的只有 100 400 700 这3个档 normal值为400 bold值为700 效果上和normal 和 bold 是一样的*/
            /*注意:font-weight的数值取值就是没有范围的*/
            font-weight: 900;
        }

        span {
            /*font-style:控制文字的样式/风格*/
            /*默认值:normal 正常*/
            /*italic:倾斜*/
            font-style: italic;
        }


    </style>
</head>
<body>
    <h1>我TM又又又开始学习前端了!可喜可贺.</h1>

    <p>
        更牛逼的是:我TM还是看视频的~
    </p>

    <span>而且还是:三天打鱼两天晒网</span>
</body>
</html>
