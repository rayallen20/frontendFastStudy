<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table align="center">
    <tr>
        <td align="right">登录账号</td>
        <td><input type="text"></td>
    </tr>

    <tr>
        <td align="right">密码</td>
        <td><input type="password"></td>
    </tr>

    <tr>
        <td align="right">性别</td>
        <td><input type="radio" name="gender" value="male" checked> 男 <input type="radio" name="gender" value="female"> 女</td>
    </tr>

    <tr>
        <td align="right">注册网址</td>
        <td><input type="text" placeholder="www"></td>
    </tr>

    <tr>
        <td align="right">注册网址后缀</td>
        <td><input type="checkbox"> .com <input type="checkbox"> .cn <input type="checkbox"> .net <input type="checkbox"> .org</td>
    </tr>

    <tr>
        <td align="right">域名所有者</td>
        <td><input type="text"></td>
    </tr>

    <tr>
        <td align="right">所属区域</td>
        <td>
            <select name="country">
                <option selected>中国</option>
                <option>泰国</option>
            </select>

            <select name="province">
                <option selected>省份</option>
                <option>上海</option>
                <option>南京</option>
            </select>
        </td>
    </tr>
</table>
</body>
</html>
