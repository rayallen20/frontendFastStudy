<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        标签选择器:通过标签名选中对应的元素
        优点:会将所有满足条件的标签都选中
        缺点:无法实现差异化选择
        */
        div {
            font-size: 100px;
        }

        span {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div>文字内容</div>
    <span>去你妈了个呵呵的1</span>
    <span>去你妈了个呵呵的2</span>
    <span>去你妈了个呵呵的3</span>
</body>
</html>
