<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        line-height:设置行高.
        line-height的值是包含文字和行间距的.
        Tips:line-height = 文字大小 + 行间距
        而其中的行间距的概念是:一行文字距上一行的行间距 + 该行文字距下一行的行间距.而同时这两个间距是相等的.
        即:
        line-height = 文字大小 + 上半部分行间距 + 下半部分行间距.且 上半部分行间距 == 下半部分行间距

        包含文字和间隙,真正所处的位置是:(文字的行高-文字的大小) / 2.
        行高不太好测量,所以通常的计算方法是:从上一行文字的顶线到下一行文字的顶线的距离.但这只是人为计算方式,并不是浏览器的计算方式.

        常用功能:单行文本垂直居中.让行高和容器的高度相同.
        行高还可以用倍数(也有百分比,但很少用且有坑.),不写单位就表示倍数.是当前文字大小的倍数.

        */
        div {
            line-height: 100px;
        }

        section {
            width: 200px;
            height: 200px;
            border: 1px solid #000000;
            text-align: center;
            /*
            // TODO:这里第一次写是有问题的!且该功能会大量使用!请再次计算
            控制文字垂直居中
            我的思路:92 * 2 + 16 = 200 所以line-height的值应该为92 + 16 = 108
            正确答案:200px. 因为行高的计算方式是:文字上下两侧平均分配,再加上文字大小.
            因此行高的值应该为200px.
            */
            line-height: 200px;
        }

        header {
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div>
        坐上了火车去拉稀,一拉就是一整路.
    </div>

    <section>
        文字
    </section>

    <header>
        文字
    </header>
</body>
</html>
