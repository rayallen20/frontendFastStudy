<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--style标签是CSS的运行环境,且style标签可放在任何位置.但约定俗成的把style标签放在head标签里-->
    <style>
        /*CSS只能操作标签*/
        /*div和{之间的空格不必须 但基本都这么写*/
        /*语法:
        选择器 {
            属性名1: 属性值1;
            属性名2: 属性值2;
            ...
        }
        */
        div {
            color: pink;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div>今天的课程好TM缺心眼啊</div>
</body>
</html>
