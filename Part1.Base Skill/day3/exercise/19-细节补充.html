<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        color:控制文字的颜色
        取值方式:
        1. 具体英文
        2. 十六进制表示法 #ffffff这种的
        3. RGB表示法 每个颜色的最大值是255 最小值是0
        4. RGBA表示法 其中A为α,表透明度 该位置取值为0-1 0表示透明,1表示不透明,可使用小数.
        */
        span {
            /*color: red;*/
            /*color: rgb(255,255,0);*/
            color: rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <span>123</span>
</body>
</html>
