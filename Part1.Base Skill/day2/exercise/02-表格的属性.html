<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>缺心眼成绩管理系统</h1>
    <!--姓名 性别 年龄 成绩-->
    <!--cellspacing:控制单元格和单元格之间的距离-->
    <!--cellpadding:控制单元格内的内容到单元格边界的距离(感觉是内容到单元格的左侧边界的距离)-->
    <!--width:表格宽度-->
    <!--height:表格高度-->
    <!--align:控制表格在页面上的对齐方式(左对齐/left 右对齐/right 居中对齐/center)-->
    <table border="1px solid black" width="800px" height="800px" cellspacing="0px" cellpadding="0px" align="center">
        <tr>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
            <td>成绩</td>
        </tr>

        <tr>
            <td>张三</td>
            <td>男</td>
            <td>23</td>
            <td>98</td>
        </tr>

        <tr>
            <td>李四</td>
            <td>女</td>
            <td>32</td>
            <td>89</td>
        </tr>

        <tr>
            <td>你二大爷</td>
            <td>女</td>
            <td>27</td>
            <td>83</td>
        </tr>

        <tr>
            <td>你三大爷</td>
            <td>不男不女</td>
            <td>29</td>
            <td>72</td>
        </tr>
    </table>
</body>
</html>
