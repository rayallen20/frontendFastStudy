<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1px solid black" width="800px" height="800px" cellspacing="0px" cellpadding="0px" align="center">
    <!--th:表头标签.一般用于第一行的单元格,表示一个列的标题.其中的文本内容会加粗.可以替代td.此处重点关注标签的语义性.-->
    <!--thead:表格的头部部分-->
    <!--tbody:表格的主体部分-->
    <!--tfoot:不常用.因为兼容性有问题-->
    <!--caption:表格的标题部分.不常用.因为不好看.写在thead标签上方,但渲染在表格外部.-->
        <caption>缺心眼成绩管理系统</caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>成绩</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>23</td>
                <td>98</td>
            </tr>

            <tr>
                <td>李四</td>
                <td>女</td>
                <td>32</td>
                <td>89</td>
            </tr>

            <tr>
                <td>你二大爷</td>
                <td>女</td>
                <td>27</td>
                <td>83</td>
            </tr>

            <tr>
                <td>你三大爷</td>
                <td>不男不女</td>
                <td>29</td>
                <td>72</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
