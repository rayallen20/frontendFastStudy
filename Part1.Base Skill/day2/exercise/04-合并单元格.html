<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--单元格合并:-->
    <!--    跨行合并:rowspan(属性) 上下合并 写在上面的单元格上.属性值为要合并的单元格的格数.千万注意:一旦合并单元格,被合并的那个单元格需要删掉,否则这个单元格还会出现在表格中.-->
    <!--    跨列合并:colspan(属性) 左右合并 写在左边的单元格上.其他同上-->
    <table border="1px solid black" width="800px" height="800px" cellspacing="0px" cellpadding="0px" align="center">
        <caption>缺心眼成绩管理系统</caption>
        <thead>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>成绩</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>张三</td>
            <td>男</td>
            <td rowspan="3">23</td>
            <td rowspan="2">100</td>
        </tr>

        <tr>
            <td>李四</td>
            <td rowspan="2">女</td>
    <!--        <td>23</td>-->
    <!--        <td>100</td>-->
        </tr>

        <tr>
            <td>你二大爷</td>
    <!--        <td>女</td>-->
    <!--        <td>23</td>-->
            <td>83</td>
        </tr>

        <tr>
            <td>备注:</td>
            <td colspan="3">备注内容.</td>
    <!--        <td>23</td>-->
    <!--        <td>83</td>-->
        </tr>
        </tbody>
    </table>
</body>
</html>
