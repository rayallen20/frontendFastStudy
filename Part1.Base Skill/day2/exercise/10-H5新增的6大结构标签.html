<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--H5新增结构标签:使用方式和div完全相同.只是比div增加了语义性.后期布局经常使用.现在只了解其语义即可.-->
    <!--这些标签有兼容性问题:IE6 7 8不支持.后续有方法支持.-->
    <header>网站的头部区域(从视觉效果上来看,和div一样.语义:本部分内容为网页的头部.)</header>
    <footer>网页的底部区域(语义:本部分内容为网页的末尾内容.)</footer>
    <nav>导航</nav>
    <aside>侧边栏</aside>
    <article>文章页</article>
    <section>区块</section>
</body>
</html>
