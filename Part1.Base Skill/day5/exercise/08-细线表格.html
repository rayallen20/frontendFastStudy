<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border: 1px solid #ccc;
            /*合并边框.注意该属性针对的是table.而不是td的边框.*/
            border-collapse: collapse;
        }

        td {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<table width="800px" height="800px" cellspacing="0px" cellpadding="0px" align="center">
    <caption>缺心眼成绩管理系统</caption>
    <thead>
    <tr>
        <td>姓名</td>
        <td>性别</td>
        <td>年龄</td>
        <td>成绩</td>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>张三</td>
        <td>男</td>
        <td>23</td>
        <td>98</td>
    </tr>

    <tr>
        <td>李四</td>
        <td>女</td>
        <td>32</td>
        <td>89</td>
    </tr>

    <tr>
        <td>你二大爷</td>
        <td>女</td>
        <td>27</td>
        <td>83</td>
    </tr>

    <tr>
        <td>你三大爷</td>
        <td>不男不女</td>
        <td>29</td>
        <td>72</td>
    </tr>
    </tbody>
</table>
</body>
</html>
