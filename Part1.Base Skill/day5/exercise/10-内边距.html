<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            /*
            内边距的语法
                1个值: 上下左右都有内填充
                2个值: 参数1为上下2个方向的内边距 参数2为左右2个方向的内边距
                3个值: 参数1为上方向边距 参数2为左右2个方向的内边距 参数3为下方向内边距.
                4个值: 参数1位上方向边距 参数2为右方向边距 参数3为下方向边距 参数4为左方向边距 即:从上方向开始 顺时针方向取参数
            */
            /*padding: 10px 50px 100px 200px;*/
            padding-top: 20px;
            padding-bottom: 30px;
            border: 10px solid black;
        }
    </style>
</head>
<body>
    <div class="box">一些内容一些内容一些内容一些内容</div>
</body>
</html>
