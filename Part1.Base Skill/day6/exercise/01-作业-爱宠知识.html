<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*样式也是从大到小去写*/
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .wrapper {
            width: 240px;
            margin: 50px auto 0;
            /*先写个背景色 以便直观看到 然后在添加背景图片时 再把颜色放过来 且背景图片先不要平铺 以便看效果*/
            background:url("../resource/bg.gif") 0 0 repeat;
            padding: 10px;
        }

        .title {
            height: 26px;
            border-left: 3px solid lime;
            padding-left: 5px;
        }

        .list-wrapper {
            background-color: white;
            margin-top: 5px;
            padding: 0 10px;
        }

        .list-wrapper li {
            height: 30px;
            line-height: 30px;
            border-bottom: 1px dashed #cccccc;
            font-size: 12px;
            background: url("../resource/tb.gif") 0 center no-repeat;
            text-indent: 2em;
        }

        .list-wrapper li a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!--先写结构 而且结构是从大往小写 即从大体开始写 越到后边越补充细节-->
    <div class="wrapper">
