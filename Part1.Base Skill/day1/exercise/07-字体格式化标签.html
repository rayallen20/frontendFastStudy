<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    strong和b标签都可以让文字加粗,但前者具有语义性,更有利于SEO.如果网页语义更好,那么这个网页在-->
<!--    搜索引擎中排名更高.因为搜索引擎识别标签,不识别表现.-->
    <strong>加粗文字标签:strong</strong>
    <b>加粗文字标签:strong (和strong效果相同 但更推荐使用strong)</b>
    <br>
<!--推荐使用em-->
    <em>斜体:em</em>
    <i>斜体:i</i>
    <br>
<!--推荐使用del-->
    <del>贯穿线/删除线:del</del>
    <s>贯穿线/删除线:s</s>
    <br>
<!--推荐使用:下划线-->
    <ins>下划线:ins</ins>
    <u>下划线:u</u>
</body>
</html>
