<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--img标签:图片标签-->
    <!--src属性:图片的源地址-->
    <!--alt属性:当图片加载失败时,备选的替换文本.当图片可正常显示时,alt属性中的文字不会显示-->
    <!--title:图片标题.当鼠标悬停在图片上时显示-->
    <!--width:宽度 如果width和height只指定其中之一时,另外会等比例变化.所以一般来讲只控制一个.-->
    <!--height:高度-->
    <!--border:边框-->
    <img src="../resource/mz.jpg" alt="网红图片 = = " title="还TM是网红图片" width="1000" border="10">
</body>
</html>
