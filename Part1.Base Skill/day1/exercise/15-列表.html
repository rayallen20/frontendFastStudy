<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>无序列表</h3>
    <ul>
        <!--ul的子标签必须是li标签.如果必须有个p标签,在ul标签中,用li标签包起来.-->
        <!--1.li的父元素必须为ul-->
        <!--2.li标签相当于一个容器,里边可以放任何标签.(包括ul标签)-->
        <li>关于马克思主义的伟大 习近平这样说 读懂马克思</li>
        <li>让真理闪烁耀眼光芒 坚守人民立场 实现伟大梦想</li>
        <li>马克思主义"必修课"怎么上? 习近平这样教导青年</li>
        <li>思想巨人 伟大旗帜——纪念马克思诞辰200周年</li>
        <li><p>ul中放一个p标签的结果.</p></li>
        <li>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </li>
    </ul>

    <h3>有序列表</h3>
    <!--有序列表的编号是可修改的,但是不是通过属性修改,而是通过CSS修改.-->
    <ol>
        <!--ul/ol的子标签必须是li标签.如果必须有个p标签,在ul/ol标签中,用li标签包起来.-->
        <!--1.li的父元素必须为ul/ol-->
        <li>A:100分</li>
        <li>B:98分</li>
        <li>C:95分</li>
        <li>D:0分</li>
    </ol>

    <h3>自定义列表</h3>
    <dl>
        <dt>自定义列表标题</dt>
    <!--1.dl的子标签必须是dt/dd.-->
    <!--2.dd中的内容为dt的解释/补充/说明-->
        <dd>细节1</dd>
        <dd>细节2</dd>
        <dd>细节3</dd>
        <dd>细节4</dd>
    </dl>
</body>
</html>
