<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--默认方式为:在当前标签中覆盖原页面-->
<!--target属性作用:页面跳转方式.(新标签打开还是当前标签)-->
<!--_self:在当前标签中覆盖原页面(默认值).多用于网站内部的跳转.-->
<!--_blank:在新标签中打开.多用于该链接有一些其他选项时.譬如链接内容与当前页面内容完全不同时.-->

    <a href="https://www.baidu.com" target="_blank">百度一下</a>
</body>
</html>
