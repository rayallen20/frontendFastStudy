<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    标题标签只有1-6 权重从1-6依次递减-->
<!--    p 段落标签-->
<!--    hr 水平线标签-->
<!--    br 换行标签-->
    <h1>一级大标题</h1>
    <h2>二级大标题</h2>
    <h3>三级大标题</h3>
    <h4>四级大标题</h4>
    <h5>五级大标题</h5>
    <h6>六级大标题</h6>
    <hr>
    段落标签:p
    <p>这是一个段落.<br>段落中的内容非常非常多.</p>
    单标签:标签里不能写内容.且大部分为功能性标签.
</body>
</html>
